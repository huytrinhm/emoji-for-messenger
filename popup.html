<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>:emoji: for Messenger Popup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300..500,0,0">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header">
      <p><code>:emoji:</code> for Messenger</p>
      <button class="settings-btn" title="Open settings">
        <span class="material-symbols-outlined">
          settings
        </span>
      </button>
    </div>

    <div class="main">
      <button class="switch">
        <div class="switch-track"></div>
        <div class="switch-knob">
          <span class="switch-icon switch-icon-on material-symbols-outlined">
            check
          </span>
          <span class="switch-icon switch-icon-off material-symbols-outlined">
            close
          </span>
        </div>
      </button>
      <p class="site"></p>
      <p class="status"></p>
    </div>

    <div class="footer">
      <p>Developed by <a href="https://huytrinhm.tech" target="_blank" rel="noopener noreferrer" title="https://huytrinhm.me">huytrinhm</a></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
